<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    <table>
        <thead>
            <tr><th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr><td>{{ student.ID }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.cgpa }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
