version: '3.8'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'students'
      MYSQL_ROOT_PASSWORD: 'pass'        # Set root password here
      MYSQL_USER: 'newuser'              # Create a new user
      MYSQL_PASSWORD: 'newpassword'      # Set the new password for the new user
    ports:
      - "3306:3306"

  web:
    build: 
      context: .
    ports:
      - "5000:5000"
    depends_on:
      - db
